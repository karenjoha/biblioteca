<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="css/library.css">

</head>
<body>
  <h1>Bienvenido a nuestra librería</h1>
  <form id="search-form">
    <label for="search-input">Buscar libros:</label>
    <input type="text" id="search-input" name="search-input" required>
    <button type="submit">Buscar</button>
    <button id="clear-filter-button">Limpiar Filtro</button>

  </form>
  <h2>Listado de Libros</h2>
  <table id="book-table">
    <thead>
      <tr>
        <th>Título del Libro</th>
        <th>Autor</th>
        <th>Año de Publicación</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!--Aqui se muestras todas las filas para los registros -->
    </tbody>
  </table>

  <h2>Registrar Nuevo Libro / Editar Libro</h2>
  <form id="registration-form">
    <label for="bookname">Título del libro:</label>
    <input type="text" id="bookname" name="bookname" required><br>
    <label for="author">Autor:</label>
    <input type="text" id="author" name="author" required><br>
    <label for="date">Año de publicación:</label>
    <input type="text" id="date" name="date" required><br>
    <label for="status">Estado:</label>
    <select name="status" id="status">
      <option value=""></option>
      <option value="Disponible">Disponible</option>
      <option value="Reservado">Reservado</option>
    </select><br>
    <!-- Agregar un campo oculto para almacenar el ID del libro -->
    <input type="hidden" id="bookId" name="bookId">
    <button type="submit">Guardar Libro</button>
  </form>

  <script src="js/library.js"></script>

</body>
</html>
